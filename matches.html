<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TalkToLearn</title>
<link href='https://fonts.googleapis.com/css?family=Julius Sans One' rel='stylesheet'>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class = "home">
	<div class="navbar">
	  <a href="./TalkToLearn.html"><img src="./images/icon.png" alt="icon" class="icon"></a>
	  <div class = "button-module">
		  <a href="./login.html"><button>Log In</button></a>
		  <p class = "or"> - OR - </p>
		  <a href="./signup.html"><button>Create an Account</button></a>
	  </div>
	  <div class="triangle-down"></div>
	  <img src="./images/circle.png" alt="ls" class="language-selector">
	</div>
	<div class = "match-list">
		<div class="search-container">
			<input type="text" class="search-input" placeholder="Search...">
			<button class="search-button">Search</button>
		</div>
		<div class="profile-alice">
			<img src="./images/alice.png" alt="Alice's profile" class="profile-image">
			<div class="profile-info">
				<p class="profile-name">Alice</p>
				<p class="profile-message-preview">speaks French, learning English</p>
			</div>
		</div>
		<div class="chat-box">
			<div class="chat-messages">
				<div class="message">
					<span class="username">Alice:</span>
					<span class="text">Bonjour! Ca va?</span>
				</div>
				<div class="message">
					<span class="username">Bob:</span>
					<span class="text">I'm good, thanks! And you?</span>
				</div>
			</div>
			<div class="chat-input">
				<input type="text" placeholder="Type a message..." />
				<button>Send</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
